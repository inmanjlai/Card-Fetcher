<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ish's Card Recommendations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pageStyles.css">
</head>
<body>

    <div class="mainState">
        <h1>Insert Commander Name</h1>
        <!-- <a href="https://www.google.com" target="_blank"><h1>google this</h1></a> -->
        <input type="text" name="commanderName" id="commander-name">
        <button class="finish" onclick="showRecommendations()">Get Recommendations!</button>
    </div>

    <div class="recommendState">
        <div class="littleCards">
            <img src="./imgs/brainstorm.png" alt="" class="card1" onclick="changeLarge('.card1')">
            <img src="./imgs/brainstorm.png" alt="" class="card2">
            <img src="./imgs/brainstorm.png" alt="" class="card3">
            <img src="./imgs/brainstorm.png" alt="" class="card4">
            <img src="./imgs/brainstorm.png" alt="" class="card5">
            <img src="./imgs/brainstorm.png" alt="" class="card6">
            <img src="./imgs/brainstorm.png" alt="" class="card7">
            <img src="./imgs/brainstorm.png" alt="" class="card8">
            <img src="./imgs/brainstorm.png" alt="" class="card9">
        </div>

        <div  class="showcase">
            <img src="./imgs/brainstorm.png" alt="" class="showcaseImg">
        </div>
    </div>

    <script src="scratch.js"></script>
</body>
</html>
